<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cajero Automático</h1>

    <div id="login">
      <label for="accountSelect">Selecciona una cuenta:</label>
      <select id="accountSelect">
        <option value="0">Persona 1</option>
        <option value="1">Persona 2</option>
        <option value="2">Persona 3</option>
      </select>
      <br>
      <label for="password">Ingresa tu contraseña:</label>
      <input type="password" id="password">
      <button onclick="login()">Ingresar</button>
    </div>
  
    <div id="options" style="display: none;">
      <h2>Opciones:</h2>
      <button onclick="checkBalance()">Consultar saldo</button>
      <button onclick="deposit()">Ingresar monto</button>
      <button onclick="withdraw()">Retirar monto</button>
    </div>
  
    <div id="result" style="display: none;">
      <p id="message"></p>
      <p id="balance"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
