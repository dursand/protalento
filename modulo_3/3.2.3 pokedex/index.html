<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    <header>
        <h1>Pokédex</h1>
        <input type="text" id="search" placeholder="Buscar Pokémon por nombre">
    </header>
    <main id="pokedex"></main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-name"></h2>
            <p><strong>Tipo:</strong> <span id="modal-type"></span></p>
            <p><strong>Peso:</strong> <span id="modal-weight"></span></p>
            <p><strong>Movimientos:</strong></p>
            <ul id="modal-moves"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
